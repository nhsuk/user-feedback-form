<div class="nhsuk-card nhsuk-u-reading-width">
  <div class="nhsuk-card__content">
    <h2 class="nhsuk-card__heading nhsuk-user-feedback-form-header nhsuk-heading-s">
      {{ heading }}
    </h2>
    {% if enableTextResponse %}
      <p>We do not check feedback every day and cannot respond to comments.</p>
    {% endif %}
    <p>Find out how to <a href="/contact-us/">contact the NHS</a> if you need to speak to someone.</p>
  </div>
</div>
