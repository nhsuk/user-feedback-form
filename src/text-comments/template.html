<div class="nhsuk-panel nhsuk-u-reading-width">
  <div style="display:flex; justify-content:space-between; align-items:baseline;">
    <svg style="align-self: center" class="nhsuk-icon nhsuk-icon__tick nhsuk-u-margin-right-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path stroke-width="4" stroke-linecap="round" d="M18.4 7.8l-8.5 8.4L5.6 12"></path>
    </svg>
    <h2 style="flex-grow: 1" class="nhsuk-heading-s nhsuk-u-margin-bottom-0">Thank you, your feedback has been recorded</h2>
    <a href="javascript:none" class="nhsuk-user-feedback-form--close nhsuk-u-margin-left-3">Close</a>
  </div>
  <hr class="nhsuk-u-margin-top-4 nhsuk-u-margin-bottom-4">
  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="more-detail">
      {{ label }} (optional)
    </label>
    <span class="nhsuk-hint" id="more-detail-hint">
      Do not include personal information.
    </span>
    <textarea class="nhsuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
  </div>
  <button class="nhsuk-button nhsuk-button--secondary nhsuk-user-feedback-form--submit" type="submit">
    Submit
  </button>
</div>
