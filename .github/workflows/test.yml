name: Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: OwaspDepcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'owasp/reports'
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload OWAPS Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: '${{github.workspace}}/owasp/reports'
